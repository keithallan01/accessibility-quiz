<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accessibility Aptitude Test – HTML, CSS & JavaScript</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #555555;
      --accent: #0b6bcb;
      --ok: #0a7f3f;
      --bad: #b00020;
      --card: #f5f7fa;
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem 4rem;
    }
    header {
      margin-bottom: 1rem;
    }
    h1 { line-height: 1.2; margin: 0 0 .25rem; }
    .sub { color: var(--muted); margin: 0 0 1rem; }

    fieldset {
      border: 1px solid #d6d9dd;
      border-radius: .75rem;
      padding: 1rem 1rem .5rem;
      background: var(--card);
      margin: 1rem 0;
    }
    legend { font-weight: 700; padding: 0 .25rem; }

    .option { display: grid; grid-template-columns: auto 1fr; gap: .5rem; align-items: start; margin-bottom: .25rem; }
    .option input { margin-top: .2rem; }

    .controls { display: flex; gap: .75rem; flex-wrap: wrap; align-items: center; margin: 1.25rem 0 0; }
    button {
      border: none; border-radius: .6rem; padding: .7rem 1rem; font-weight: 600; cursor: pointer;
      background: var(--accent); color: #fff;
    }
    button.secondary { background: #e8ecf2; color: #0f1a2a; }

    .badge { display: inline-block; padding: .2rem .5rem; border-radius: .5rem; font-size: .85rem; font-weight: 700; }
    .correct { border: 2px solid var(--ok); }
    .incorrect { border: 2px solid var(--bad); }

    .feedback { margin-top: .5rem; font-size: .95rem; }
    .feedback.ok { color: var(--ok); }
    .feedback.bad { color: var(--bad); }

    #results { margin-top: 1rem; padding: 1rem; border: 2px solid #cfd6df; border-radius: .75rem; background: #eef3f9; }

    /* Focus styles */
    :where(a, button, input[type="radio"]) {
      outline-offset: 3px;
    }
    :where(a, button, input[type="radio"]):focus-visible {
      outline: 3px solid #1a73e8;
    }

    /* Visually hidden utility (still available to AT) */
    .visually-hidden {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0 0 0 0);
      white-space: nowrap; border: 0;
    }

    .footer-note { color: var(--muted); font-size: .95rem; margin-top: .5rem; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Accessibility Aptitude Test – HTML, CSS &amp; JavaScript</h1>
      <p class="sub">10 multiple‑choice questions • ~20 minutes • One correct answer per question</p>
    </header>

    <form id="quiz" novalidate>
      <!-- Questions omitted for brevity in this snippet, but they will be included in full in the final file -->
    </form>
  </div>

  <script>

</body>
</html>
